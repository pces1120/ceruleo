<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };

    if($('body').hasClass('en modal-open')){
        xhttp.open("GET", "assets/data/modal-en.xml", true);
    }else{
        xhttp.open("GET", "assets/data/modal-es.xml", true);
    };  
    xhttp.send();

    function myFunction(xml) {
        let xmlDoc = xml.responseXML,
        firstsrc_0 = xmlDoc.getElementsByTagName("firstsrc_0"),
        secondsrc_0 = xmlDoc.getElementsByTagName("secondsrc_0"),
        thirdsrc_0 = xmlDoc.getElementsByTagName("thirdsrc_0"),
        fourthsrc_0 = xmlDoc.getElementsByTagName("fourthsrc_0"),
        fifthsrc_0 = xmlDoc.getElementsByTagName("fifthsrc_0"),

        eleventhsrc_0 = xmlDoc.getElementsByTagName("eleventhsrc_0"),
        twelvethsrc_0 = xmlDoc.getElementsByTagName("twelvethsrc_0"),
        thirdteenthsrc_0 = xmlDoc.getElementsByTagName("thirdteenthsrc_0"),
        fourteenthsrc_0 = xmlDoc.getElementsByTagName("fourteenthsrc_0"),
        modalyear_0 = xmlDoc.getElementsByTagName("modalyear_0"),
        modalvolanta_0 = xmlDoc.getElementsByTagName("modalvolanta_0"),
        modaltitle_0 = xmlDoc.getElementsByTagName("modaltitle_0"),
        modaltext_0 = xmlDoc.getElementsByTagName("modaltext_0");          
        modalback_0 = xmlDoc.getElementsByTagName("modalback_0");
        insta = xmlDoc.getElementsByTagName("insta");
        behance = xmlDoc.getElementsByTagName("behance");

        $("[template='insta']").attr('href', insta[0].childNodes[0].nodeValue);
        $("[template='behance']").attr('href', behance[0].childNodes[0].nodeValue);
