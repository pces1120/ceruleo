<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    if($('body').hasClass('en modal-open')){
        xhttp.open("GET", "assets/data/modal-en.xml", true);
    }else{
        xhttp.open("GET", "assets/data/modal-es.xml", true);
    };  
    xhttp.send();

    function myFunction(xml) {
        let xmlDoc = xml.responseXML,
        firstsrc_16 = xmlDoc.getElementsByTagName("firstsrc_16"),
        secondsrc_16 = xmlDoc.getElementsByTagName("secondsrc_16"),
        thirdsrc_16 = xmlDoc.getElementsByTagName("thirdsrc_16"),
        fourthsrc_16 = xmlDoc.getElementsByTagName("fourthsrc_16"),
        modalyear_16 = xmlDoc.getElementsByTagName("modalyear_16"),
        modalvolanta_16 = xmlDoc.getElementsByTagName("modalvolanta_16"),
        modaltitle_16 = xmlDoc.getElementsByTagName("modaltitle_16"),
        modaltext_16 = xmlDoc.getElementsByTagName("modaltext_16"),
        modalback_16 = xmlDoc.getElementsByTagName("modalback_16");          
        insta = xmlDoc.getElementsByTagName("insta");
        behance = xmlDoc.getElementsByTagName("behance");

        $("[template='insta']").attr('href', insta[0].childNodes[0].nodeValue);
        $("[template='behance']").attr('href', behance[0].childNodes[0].nodeValue);
        $("[template='firstsrc_16']").attr('src', firstsrc_16[0].childNodes[0].nodeValue);
        $("[template='secondsrc_16']").attr('src', secondsrc_16[0].childNodes[0].nodeValue);
        $("[template='thirdsrc_16']").attr('src', thirdsrc_16[0].childNodes[0].nodeValue);
        $("[template='fourthsrc_16']").attr('src', fourthsrc_16[0].childNodes[0].nodeValue);
        $("[template='modalyear_16']").html(modalyear_16[0].childNodes[0].nodeValue);
        $("[template='modalvolanta_16']").html(modalvolanta_16[0].childNodes[0].nodeValue);
        $("[template='modaltitle_16']").html(modaltitle_16[0].childNodes[0].nodeValue);
        $("[template='modalback_16']").html(modalback_16[0].childNodes[0].nodeValue);
        $("[template='modaltext_16']").html(modaltext_16[0].childNodes[0].nodeValue);
        

    }
</script>
<div class="modal-content">
    <div class="modal-body">
            <section class="container-fluid">
                    <div class="row">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="firstsrc_16">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="secondsrc_16">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="thirdsrc_16">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="fourthsrc_16">
                    </div>
              </section>

          <section class="container">
              <div class="modal-text">
                    <div class="partners">
                        <article class="column-right">
                            <div>
                                <p class="black-text little bold-text center-text modal-year" template="modalyear_16">

                                </p>
                                <hr class="black-line">
                            </div>
                        </article>
                        <article class="column-left">
                            <p class="darkgrey-text role modal-volanta" template="modalvolanta_16"></p>
                            <p class="darkgrey-text name modal-title" template="modaltitle_16"></p> 
                            <p class="darkgrey-text description modal-desc" template="modaltext_16"></p>                                    
                        </article>
                    </div>
                    <article class="row modalheader">
                        <div class="col-9 align-bottom">
                            <a class="goback" data-dismiss="modal">
                                <img src="assets/images/back.png">
                                <p class="black-text little bold-text" template="modalback_16"></p>
                            </a>
                        </div>
                        <div class="col-3 center-text heart-column align-bottom">
                            <div class="social">
                                <a template="insta"><img src="assets/images/insta.PNG"></a>
                                <a template="behance"><img src="assets/images/behance.PNG"></a>
                            </div>
                        </div>                                   
                    </article>
              </div>
          </section>                  
    </div>
</div>
