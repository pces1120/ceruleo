<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    if($('body').hasClass('en modal-open')){
        xhttp.open("GET", "assets/data/modal-en.xml", true);
    }else{
        xhttp.open("GET", "assets/data/modal-es.xml", true);
    };  
    xhttp.send();

    function myFunction(xml) {
        let xmlDoc = xml.responseXML,
        firstsrc_17 = xmlDoc.getElementsByTagName("firstsrc_17"),
        secondsrc_17 = xmlDoc.getElementsByTagName("secondsrc_17"),
        thirdsrc_17 = xmlDoc.getElementsByTagName("thirdsrc_17"),
        fourthsrc_17 = xmlDoc.getElementsByTagName("fourthsrc_17"),
        fifthsrc_17 = xmlDoc.getElementsByTagName("fifthsrc_17"),
        modalyear_17 = xmlDoc.getElementsByTagName("modalyear_17"),
        modalvolanta_17 = xmlDoc.getElementsByTagName("modalvolanta_17"),
        modaltitle_17 = xmlDoc.getElementsByTagName("modaltitle_17"),
        modaltext_17 = xmlDoc.getElementsByTagName("modaltext_17"),
        modalback_17 = xmlDoc.getElementsByTagName("modalback_17");          
        insta = xmlDoc.getElementsByTagName("insta");
        behance = xmlDoc.getElementsByTagName("behance");

        $("[template='insta']").attr('href', insta[0].childNodes[0].nodeValue);
        $("[template='behance']").attr('href', behance[0].childNodes[0].nodeValue);
        $("[template='firstsrc_17']").attr('src', firstsrc_17[0].childNodes[0].nodeValue);
        $("[template='secondsrc_17']").attr('src', secondsrc_17[0].childNodes[0].nodeValue);
        $("[template='thirdsrc_17']").attr('src', thirdsrc_17[0].childNodes[0].nodeValue);
        $("[template='fourthsrc_17']").attr('src', fourthsrc_17[0].childNodes[0].nodeValue);
        $("[template='fifthsrc_17']").attr('src', fifthsrc_17[0].childNodes[0].nodeValue);
        $("[template='modalyear_17']").html(modalyear_17[0].childNodes[0].nodeValue);
        $("[template='modalvolanta_17']").html(modalvolanta_17[0].childNodes[0].nodeValue);
        $("[template='modaltitle_17']").html(modaltitle_17[0].childNodes[0].nodeValue);
        $("[template='modalback_17']").html(modalback_17[0].childNodes[0].nodeValue);
        $("[template='modaltext_17']").html(modaltext_17[0].childNodes[0].nodeValue);
        

    }
</script>
<div class="modal-content">
    <div class="modal-body">
            <section class="container-fluid">
                    <div class="row">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="firstsrc_17">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="secondsrc_17">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="thirdsrc_17">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="fourthsrc_17">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="fifthsrc_17">
                    </div>
              </section>

          <section class="container">
              <div class="modal-text">
                    <div class="partners">
                        <article class="column-right">
                            <div>
                                <p class="black-text little bold-text center-text modal-year" template="modalyear_17">

                                </p>
                                <hr class="black-line">
                            </div>
                        </article>
                        <article class="column-left">
                            <p class="darkgrey-text role modal-volanta" template="modalvolanta_17"></p>
                            <p class="darkgrey-text name modal-title" template="modaltitle_17"></p> 
                            <p class="darkgrey-text description modal-desc" template="modaltext_17"></p>                                    
                        </article>
                    </div>
                    <article class="row modalheader">
                        <div class="col-9 align-bottom">
                            <a class="goback" data-dismiss="modal">
                                <img src="assets/images/back.png">
                                <p class="black-text little bold-text" template="modalback_17"></p>
                            </a>
                        </div>
                        <div class="col-3 center-text heart-column align-bottom">
                            <div class="social">
                                <a template="insta"><img src="assets/images/insta.PNG"></a>
                                <a template="behance"><img src="assets/images/behance.PNG"></a>
                            </div>
                        </div>                                   
                    </article>
              </div>
          </section>                  
    </div>
</div>
