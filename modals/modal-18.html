<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    if($('body').hasClass('en modal-open')){
        xhttp.open("GET", "assets/data/modal-en.xml", true);
    }else{
        xhttp.open("GET", "assets/data/modal-es.xml", true);
    };  
    xhttp.send();

    function myFunction(xml) {
        let xmlDoc = xml.responseXML,
        firstsrc_18 = xmlDoc.getElementsByTagName("firstsrc_18"),
        secondsrc_18 = xmlDoc.getElementsByTagName("secondsrc_18"),
        thirdsrc_18 = xmlDoc.getElementsByTagName("thirdsrc_18"),
        fourthsrc_18 = xmlDoc.getElementsByTagName("fourthsrc_18"),
        fifthsrc_18 = xmlDoc.getElementsByTagName("fifthsrc_18"),
        sixthsrc_18 = xmlDoc.getElementsByTagName("sixthsrc_18"),
        seventhsrc_18 = xmlDoc.getElementsByTagName("seventhsrc_18"),
        eightsrc_18 = xmlDoc.getElementsByTagName("eightsrc_18"),
        ninthsrc_18 = xmlDoc.getElementsByTagName("ninthsrc_18"),
        modalyear_18 = xmlDoc.getElementsByTagName("modalyear_18"),
        modalvolanta_18 = xmlDoc.getElementsByTagName("modalvolanta_18"),
        modaltitle_18 = xmlDoc.getElementsByTagName("modaltitle_18"),
        modaltext_18 = xmlDoc.getElementsByTagName("modaltext_18"),
        modalback_18 = xmlDoc.getElementsByTagName("modalback_18");          
        insta = xmlDoc.getElementsByTagName("insta");
        behance = xmlDoc.getElementsByTagName("behance");

        $("[template='insta']").attr('href', insta[0].childNodes[0].nodeValue);
        $("[template='behance']").attr('href', behance[0].childNodes[0].nodeValue);
        $("[template='firstsrc_18']").attr('src', firstsrc_18[0].childNodes[0].nodeValue);
        $("[template='secondsrc_18']").attr('src', secondsrc_18[0].childNodes[0].nodeValue);
        $("[template='thirdsrc_18']").attr('src', thirdsrc_18[0].childNodes[0].nodeValue);
        $("[template='fourthsrc_18']").attr('src', fourthsrc_18[0].childNodes[0].nodeValue);
        $("[template='fifthsrc_18']").attr('src', fifthsrc_18[0].childNodes[0].nodeValue);
        $("[template='sixthsrc_18']").attr('src', sixthsrc_18[0].childNodes[0].nodeValue);
        $("[template='seventhsrc_18']").attr('src', seventhsrc_18[0].childNodes[0].nodeValue);
        $("[template='eightsrc_18']").attr('src', eightsrc_18[0].childNodes[0].nodeValue);
        $("[template='ninthsrc_18']").attr('src', ninthsrc_18[0].childNodes[0].nodeValue);
        $("[template='modalyear_18']").html(modalyear_18[0].childNodes[0].nodeValue);
        $("[template='modalvolanta_18']").html(modalvolanta_18[0].childNodes[0].nodeValue);
        $("[template='modaltitle_18']").html(modaltitle_18[0].childNodes[0].nodeValue);
        $("[template='modalback_18']").html(modalback_18[0].childNodes[0].nodeValue);
        $("[template='modaltext_18']").html(modaltext_18[0].childNodes[0].nodeValue);
        

    }
</script>
