<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    if($('body').hasClass('en modal-open')){
        xhttp.open("GET", "assets/data/modal-en.xml", true);
    }else{
        xhttp.open("GET", "assets/data/modal-es.xml", true);
    };  
    xhttp.send();

    function myFunction(xml) {
        let xmlDoc = xml.responseXML,
        firstsrc_20 = xmlDoc.getElementsByTagName("firstsrc_20"),
        secondsrc_20 = xmlDoc.getElementsByTagName("secondsrc_20"),
        thirdsrc_20 = xmlDoc.getElementsByTagName("thirdsrc_20"),
        fourthsrc_20 = xmlDoc.getElementsByTagName("fourthsrc_20"),
        fifthsrc_20 = xmlDoc.getElementsByTagName("fifthsrc_20"),
        sixthsrc_20 = xmlDoc.getElementsByTagName("sixthsrc_20"),
        seventhsrc_20 = xmlDoc.getElementsByTagName("seventhsrc_20"),
        eightsrc_20 = xmlDoc.getElementsByTagName("eightsrc_20"),
        ninthsrc_20 = xmlDoc.getElementsByTagName("ninthsrc_20"),
        tenthsrc_20 = xmlDoc.getElementsByTagName("tenthsrc_20"),
        modalyear_20 = xmlDoc.getElementsByTagName("modalyear_20"),
        modalvolanta_20 = xmlDoc.getElementsByTagName("modalvolanta_20"),
        modaltitle_20 = xmlDoc.getElementsByTagName("modaltitle_20"),
        modaltext_20 = xmlDoc.getElementsByTagName("modaltext_20"),
        modalback_20 = xmlDoc.getElementsByTagName("modalback_20");          
        insta = xmlDoc.getElementsByTagName("insta");
        behance = xmlDoc.getElementsByTagName("behance");

        $("[template='insta']").attr('href', insta[0].childNodes[0].nodeValue);
        $("[template='behance']").attr('href', behance[0].childNodes[0].nodeValue);
        $("[template='firstsrc_20']").attr('src', firstsrc_20[0].childNodes[0].nodeValue);
        $("[template='secondsrc_20']").attr('src', secondsrc_20[0].childNodes[0].nodeValue);
        $("[template='thirdsrc_20']").attr('src', thirdsrc_20[0].childNodes[0].nodeValue);
        $("[template='fourthsrc_20']").attr('src', fourthsrc_20[0].childNodes[0].nodeValue);
        $("[template='fifthsrc_20']").attr('src', fifthsrc_20[0].childNodes[0].nodeValue);
        $("[template='sixthsrc_20']").attr('src', sixthsrc_20[0].childNodes[0].nodeValue);
        $("[template='seventhsrc_20']").attr('src', seventhsrc_20[0].childNodes[0].nodeValue);
        $("[template='eightsrc_20']").attr('src', eightsrc_20[0].childNodes[0].nodeValue);
        $("[template='ninthsrc_20']").attr('src', ninthsrc_20[0].childNodes[0].nodeValue);
        $("[template='tenthsrc_20']").attr('src', tenthsrc_20[0].childNodes[0].nodeValue);
        $("[template='modalyear_20']").html(modalyear_20[0].childNodes[0].nodeValue);
        $("[template='modalvolanta_20']").html(modalvolanta_20[0].childNodes[0].nodeValue);
        $("[template='modaltitle_20']").html(modaltitle_20[0].childNodes[0].nodeValue);
        $("[template='modalback_20']").html(modalback_20[0].childNodes[0].nodeValue);
        $("[template='modaltext_20']").html(modaltext_20[0].childNodes[0].nodeValue);
        

    }
</script>
<div class="modal-content">
    <div class="modal-body">
            <section class="container-fluid">
                    <div class="row">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="firstsrc_20">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="secondsrc_20">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="thirdsrc_20">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="fourthsrc_20">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="fifthsrc_20">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="sixthsrc_20">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="seventhsrc_20">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="eightsrc_20">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="ninthsrc_20">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="tenthsrc_20">
                    </div>
              </section>

          <section class="container">
              <div class="modal-text">
                    <div class="partners">
                        <article class="column-right">
                            <div>
                                <p class="black-text little bold-text center-text modal-year" template="modalyear_20">

                                </p>
                                <hr class="black-line">
                            </div>
                        </article>
                        <article class="column-left">
                            <p class="darkgrey-text role modal-volanta" template="modalvolanta_20"></p>

                                <a template="behance"><img src="assets/images/behance.PNG"></a>

                        </div>

              </div>

    </div>
</div>
