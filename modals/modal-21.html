<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    if($('body').hasClass('en modal-open')){
        xhttp.open("GET", "assets/data/modal-en.xml", true);
    }else{
        xhttp.open("GET", "assets/data/modal-es.xml", true);
    };  
    xhttp.send();

    function myFunction(xml) {
        let xmlDoc = xml.responseXML,
        firstsrc_21 = xmlDoc.getElementsByTagName("firstsrc_21"),
        secondsrc_21 = xmlDoc.getElementsByTagName("secondsrc_21"),
        thirdsrc_21 = xmlDoc.getElementsByTagName("thirdsrc_21"),
        fourthsrc_21 = xmlDoc.getElementsByTagName("fourthsrc_21"),
        fifthsrc_21 = xmlDoc.getElementsByTagName("fifthsrc_21"),
        sixthsrc_21 = xmlDoc.getElementsByTagName("sixthsrc_21"),
        seventhsrc_21 = xmlDoc.getElementsByTagName("seventhsrc_21"),
        eightsrc_21 = xmlDoc.getElementsByTagName("eightsrc_21"),
        ninthsrc_21 = xmlDoc.getElementsByTagName("ninthsrc_21"),
        modalyear_21 = xmlDoc.getElementsByTagName("modalyear_21"),
        modalvolanta_21 = xmlDoc.getElementsByTagName("modalvolanta_21"),
        modaltitle_21 = xmlDoc.getElementsByTagName("modaltitle_21"),
        modaltext_21 = xmlDoc.getElementsByTagName("modaltext_21"),
        modalback_21 = xmlDoc.getElementsByTagName("modalback_21");          
        insta = xmlDoc.getElementsByTagName("insta");
        behance = xmlDoc.getElementsByTagName("behance");

        $("[template='insta']").attr('href', insta[0].childNodes[0].nodeValue);
        $("[template='behance']").attr('href', behance[0].childNodes[0].nodeValue);
        $("[template='firstsrc_21']").attr('src', firstsrc_21[0].childNodes[0].nodeValue);
        $("[template='secondsrc_21']").attr('src', secondsrc_21[0].childNodes[0].nodeValue);
        $("[template='thirdsrc_21']").attr('src', thirdsrc_21[0].childNodes[0].nodeValue);
        $("[template='fourthsrc_21']").attr('src', fourthsrc_21[0].childNodes[0].nodeValue);
        $("[template='fifthsrc_21']").attr('src', fifthsrc_21[0].childNodes[0].nodeValue);
        $("[template='sixthsrc_21']").attr('src', sixthsrc_21[0].childNodes[0].nodeValue);
        $("[template='seventhsrc_21']").attr('src', seventhsrc_21[0].childNodes[0].nodeValue);
        $("[template='eightsrc_21']").attr('src', eightsrc_21[0].childNodes[0].nodeValue);
        $("[template='ninthsrc_21']").attr('src', ninthsrc_21[0].childNodes[0].nodeValue);
        $("[template='modalyear_21']").html(modalyear_21[0].childNodes[0].nodeValue);
        $("[template='modalvolanta_21']").html(modalvolanta_21[0].childNodes[0].nodeValue);
        $("[template='modaltitle_21']").html(modaltitle_21[0].childNodes[0].nodeValue);
        $("[template='modalback_21']").html(modalback_21[0].childNodes[0].nodeValue);
        $("[template='modaltext_21']").html(modaltext_21[0].childNodes[0].nodeValue);
        

    }
</script>

            <section class="container-fluid">
                    <div class="row">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="firstsrc_21">
