<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    if($('body').hasClass('en modal-open')){
        xhttp.open("GET", "assets/data/modal-en.xml", true);
    }else{
        xhttp.open("GET", "assets/data/modal-es.xml", true);
    };  
    xhttp.send();

    function myFunction(xml) {
        let xmlDoc = xml.responseXML,
        firstsrc_22 = xmlDoc.getElementsByTagName("firstsrc_22"),
        secondsrc_22 = xmlDoc.getElementsByTagName("secondsrc_22"),
        thirdsrc_22 = xmlDoc.getElementsByTagName("thirdsrc_22"),
        fourthsrc_22 = xmlDoc.getElementsByTagName("fourthsrc_22"),
        fifthsrc_22 = xmlDoc.getElementsByTagName("fifthsrc_22"),
        modalyear_22 = xmlDoc.getElementsByTagName("modalyear_22"),
        modalvolanta_22 = xmlDoc.getElementsByTagName("modalvolanta_22"),
        modaltitle_22 = xmlDoc.getElementsByTagName("modaltitle_22"),
        modaltext_22 = xmlDoc.getElementsByTagName("modaltext_22"),
        modalback_22 = xmlDoc.getElementsByTagName("modalback_22");          
        insta = xmlDoc.getElementsByTagName("insta");
        behance = xmlDoc.getElementsByTagName("behance");

        $("[template='insta']").attr('href', insta[0].childNodes[0].nodeValue);
        $("[template='behance']").attr('href', behance[0].childNodes[0].nodeValue);
        $("[template='firstsrc_22']").attr('src', firstsrc_22[0].childNodes[0].nodeValue);
        $("[template='secondsrc_22']").attr('src', secondsrc_22[0].childNodes[0].nodeValue);
        $("[template='thirdsrc_22']").attr('src', thirdsrc_22[0].childNodes[0].nodeValue);
        $("[template='fourthsrc_22']").attr('src', fourthsrc_22[0].childNodes[0].nodeValue);
        $("[template='fifthsrc_22']").attr('src', fifthsrc_22[0].childNodes[0].nodeValue);
        $("[template='modalyear_22']").html(modalyear_22[0].childNodes[0].nodeValue);
        $("[template='modalvolanta_22']").html(modalvolanta_22[0].childNodes[0].nodeValue);
        $("[template='modaltitle_22']").html(modaltitle_22[0].childNodes[0].nodeValue);
        $("[template='modalback_22']").html(modalback_22[0].childNodes[0].nodeValue);
        $("[template='modaltext_22']").html(modaltext_22[0].childNodes[0].nodeValue);
        

    }
</script>
<div class="modal-content">
    <div class="modal-body">
            <section class="container-fluid">
                    <div class="row">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="firstsrc_22">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="secondsrc_22">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="thirdsrc_22">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="fourthsrc_22">
                        <img class="image-modal image-mosaic col-sm-10 align-center" template="fifthsrc_22">
                    </div>
              </section>

          <section class="container">
              <div class="modal-text">
                    <div class="partners">
                        <article class="column-right">
                            <div>
                                <p class="black-text little bold-text center-text modal-year" template="modalyear_22">

                                </p>
                                <hr class="black-line">
                            </div>
                        </article>
                        <article class="column-left">
                            <p class="darkgrey-text role modal-volanta" template="modalvolanta_22"></p>
                            <p class="darkgrey-text name modal-title" template="modaltitle_22"></p> 
                            <p class="darkgrey-text description modal-desc" template="modaltext_22"></p>                                    
                        </article>
                    </div>
                    <article class="row modalheader">
                        <div class="col-9 align-bottom">
                            <a class="goback" data-dismiss="modal">
                                <img src="assets/images/back.png">
                                <p class="black-text little bold-text" template="modalback_22"></p>
                            </a>
                        </div>
                        <div class="col-3 center-text heart-column align-bottom">
                            <div class="social">
                                <a template="insta"><img src="assets/images/insta.PNG"></a>
                                <a template="behance"><img src="assets/images/behance.PNG"></a>
                            </div>
                        </div>                                   
                    </article>
              </div>
          </section>                  
    </div>
</div>
