<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    xhttp.open("GET", "assets/data/modal-es.xml", true);
    xhttp.send();

    function myFunction(xml) {
        let xmlDoc = xml.responseXML,
        firstsrc_4 = xmlDoc.getElementsByTagName("firstsrc_4"),
        secondsrc_4 = xmlDoc.getElementsByTagName("secondsrc_4"),
        thirdsrc_4 = xmlDoc.getElementsByTagName("thirdsrc_4"),
        modalyear_4 = xmlDoc.getElementsByTagName("modalyear_4"),
        modalvolanta_4 = xmlDoc.getElementsByTagName("modalvolanta_4"),
        modaltitle_4 = xmlDoc.getElementsByTagName("modaltitle_4"),
        modaltext_4 = xmlDoc.getElementsByTagName("modaltext_4"),
        modalback_4 = xmlDoc.getElementsByTagName("modalback_4");          


        $("[template='firstsrc_4']").attr('src', firstsrc_4[0].childNodes[0].nodeValue);
        $("[template='secondsrc_4']").attr('src', secondsrc_4[0].childNodes[0].nodeValue);
        $("[template='thirdsrc_4']").attr('src', thirdsrc_4[0].childNodes[0].nodeValue);
        $("[template='modalyear_4']").html(modalyear_4[0].childNodes[0].nodeValue);
        $("[template='modalvolanta_4']").html(modalvolanta_4[0].childNodes[0].nodeValue);
        $("[template='modaltitle_4']").html(modaltitle_4[0].childNodes[0].nodeValue);
        $("[template='modalback_4']").html(modalback_4[0].childNodes[0].nodeValue);
        $("[template='modaltext_4']").html(modaltext_4[0].childNodes[0].nodeValue);
        

    }
</script>
<div class="modal-content">
    <div class="modal-body">
          <section>
              <img class="image-modal" template="firstsrc_4">
              <img class="image-modal" template="secondsrc_4">
              <img class="image-modal" template="thirdsrc_4">
          </section>

          <section class="container">
              <div class="modal-text">
                    <div class="partners">
                        <article class="column-right">
                            <div>
                                <p class="black-text little bold-text center-text modal-year" template="modalyear_4">

                                </p>
                                <hr class="black-line">
                            </div>
                        </article>
                        <article class="column-left">
                            <p class="darkgrey-text role modal-volanta" template="modalvolanta_4"></p>
                            <p class="darkgrey-text name modal-title" template="modaltitle_4"></p> 
                            <p class="darkgrey-text description modal-desc" template="modaltext_4"></p>                                    
                        </article>
                    </div>
                    <article class="row modalheader">
                        <div class="col-9 align-bottom">
                            <a class="goback" data-dismiss="modal">
                                <img src="assets/images/back.png">
                                <p class="black-text little bold-text" template="modalback_4"></p>
                            </a>
                        </div>
                        <div class="col-3 center-text heart-column align-bottom">
                            <div class="social">
                                <a href="#"><img src="assets/images/insta.PNG"></a>
                                <a href="#"><img src="assets/images/behance.PNG"></a>
                            </div>
                        </div>                                   
                    </article>
              </div>
          </section>                  
    </div>
</div>
