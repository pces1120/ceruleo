<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet">
<link rel="stylesheet" href="assets/css/styles.css" type="text/css">
<script>
    var xhttp = new XMLHttpRequest();
    xhttp.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
            myFunction(this);
        }
    };
    xhttp.open("GET", "assets/data/modal-es.xml", true);
    xhttp.send();

    function myFunction(xml) {
        let xmlDoc = xml.responseXML,
        firstsrc_5 = xmlDoc.getElementsByTagName("firstsrc_5"),
        secondsrc_5 = xmlDoc.getElementsByTagName("secondsrc_5"),
        thirdsrc_5 = xmlDoc.getElementsByTagName("thirdsrc_5"),
        modalyear_5 = xmlDoc.getElementsByTagName("modalyear_5"),
        modalvolanta_5 = xmlDoc.getElementsByTagName("modalvolanta_5"),
        modaltitle_5 = xmlDoc.getElementsByTagName("modaltitle_5"),
        modaltext_5 = xmlDoc.getElementsByTagName("modaltext_5"),          
        modalback_5 = xmlDoc.getElementsByTagName("modalback_5");

        $("[template='firstsrc_5']").attr('src', firstsrc_5[0].childNodes[0].nodeValue);
        $("[template='secondsrc_5']").attr('src', secondsrc_5[0].childNodes[0].nodeValue);
        $("[template='thirdsrc_5']").attr('src', thirdsrc_5[0].childNodes[0].nodeValue);
        $("[template='modalyear_5']").html(modalyear_5[0].childNodes[0].nodeValue);
        $("[template='modalvolanta_5']").html(modalvolanta_5[0].childNodes[0].nodeValue);
        $("[template='modaltitle_5']").html(modaltitle_5[0].childNodes[0].nodeValue);
        $("[template='modaltext_5']").html(modaltext_5[0].childNodes[0].nodeValue);
        $("[template='modalback_5']").html(modalback_5[0].childNodes[0].nodeValue);
        

    }
</script>
<div class="modal-content">
    <div class="modal-body">
          <section>
              <img class="image-modal" template="firstsrc_5">
              <img class="image-modal" template="secondsrc_5">
              <img class="image-modal" template="thirdsrc_5">
          </section>

          <section class="container">
              <div class="modal-text">
                    <div class="partners">
                        <article class="column-right">
                            <div>
                                <p class="black-text little bold-text center-text modal-year" template="modalyear_5">

                                </p>
                                <hr class="black-line">
                            </div>
                        </article>
                        <article class="column-left">
                            <p class="darkgrey-text role modal-volanta" template="modalvolanta_5"></p>
                            <p class="darkgrey-text name modal-title" template="modaltitle_5"></p> 
                            <p class="darkgrey-text description modal-desc" template="modaltext_5"></p>                                    
                        </article>
                    </div>
                    <article class="row modalheader">
                        <div class="col-9 align-bottom">
                            <a class="goback" data-dismiss="modal">
                                <img src="assets/images/back.png">
                                <p class="black-text little bold-text" template="modalback_5"></p>
                            </a>
                        </div>
                        <div class="col-3 center-text heart-column align-bottom">
                            <div class="social">
                                <a href="#"><img src="assets/images/insta.PNG"></a>
                                <a href="#"><img src="assets/images/behance.PNG"></a>
                            </div>
                        </div>                                   
                    </article>
              </div>
          </section>                  
    </div>
</div>
